<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
    <title>Index</title>
</head>
<body>
    <div class="container-fluid bg-dark d-flex flex-column justify-content-center align-items-center vh-100">
        <div class="card p-5 bg-info ">
            <form action="/create" method="POST">
                <h1 class="d-flex justify-content-center mb-3">User</h1>
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        {% for message in messages %}
                            <p class="text-danger mt-3 mb-3 text-wrap">*{{message}}*</p>
                        {% endfor %}
                    {% endif %}
                {% endwith %}
                <div class="mb-3">
                    <label class="form-label" for="first_name">First Name:</label>
                    <input class="form-control" type="text" name="first_name" value="{{session['first_name']}}">
                </div>
                <div class="mb-3">
                    <label class="form-label" for="last_name">Last Name:</label>
                    <input class="form-control" type="text" name="last_name" value="{{session['last_name']}}">  
                </div>
                <div class="mb-3">
                    <label class="form-label" for="email">Email:</label>
                    <input class="form-control" type="text" name="email" value="{{session['email']}}">
                </div>
                <div class="mt-3 d-flex justify-content-center align-items-center" style="width:inherit;">
                    <input class="bg-warning btn" style="width:8rem;" type="submit">
                </div>
                <div class="mt-3 d-flex justify-content-center align-items-center" style="width:inherit;">
                    <a class="text-white btn bg-secondary d-flex justify-content-center align-items-center" style="width:8rem;" href="/show">Home</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
